<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Enter your text here" maxlength="50"></textarea>
        <div class="counter-section">
            <p>Total characters: <span class="total-chars" id="total-chars">0</span></p>
            <p>Remaining: <span class="remaining-chars" id="remaining-chars">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
